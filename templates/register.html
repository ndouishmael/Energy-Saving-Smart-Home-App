<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/additional_styles.css') }}">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <div class="container">
        <form action="/register" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <input type="submit" value="Register" class="button primary-button">
        </form>

        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <footer>
        &copy; 2023 Your App. All rights reserved.
    </footer>
</body>
</html>
